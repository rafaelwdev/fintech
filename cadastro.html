<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fincare</title>
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @media screen and (min-width: 768px) {
            footer{top: 3rem; }
        }
        @media screen and (max-width: 768px) {
            footer{top: 1rem; }
        }
    </style>
</head>

<body>
    <div class="login-cadastro">
        <img src="img/fincare-logo.svg" alt="">
        <hr>
        <h1>Cadastro</h1>
        <form action="">
            <div class="form-campos">
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-campos">
                <input type="email" class="form-control" id="e-mail" placeholder="Digite seu e-mail">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-campos">
                <input type="text" class="form-control" id="dtNascimento" placeholder="Data de nascimento">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="form-campos">
                <select class="form-select" id="genero">
                    <option selected>Gênero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                  </select>
                  <i class="fa-solid fa-sort-down"></i>
            </div>
            <div class="form-campos">
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="d-grid">
                <button type="button" id="btnCadastrar" class="btn btn-primary mb-3">CADASTRAR</button>
            </div>
            <a href="login.html">Já é cadastrado? Faça login</a>
        </form>
    </div>
    <footer>© Fincare 2022 - Fiap RM94030</footer>
    <!-- imports -->
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src=https://kit.fontawesome.com/a9d5746e02.js crossorigin="anonymous"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
